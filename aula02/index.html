<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
</head>
<body>
    <!-- Identificadores de tags - id -->
    <p id="paragrafo-com-meu-nome">Nelson Martins</p> <!-- Só é possivel ter um id com esse nome na página, geralmente o padrao para o nome do id é escrever sem acentos e e separar-palavras-compostas-assim -->

    <!-- Classes de elementos -->
    <p class="paragrafo-de-teste">teste</p>
    <p class="paragrafo-de-teste">teste</p>
    <p class="paragrafo-de-teste">teste</p>
    <p class="paragrafo-de-teste ultimo-teste">teste</p> <!-- podemos repetir as classes e ter mais de uma classe -->
    <!-- Esses identificadores são importantes no uso do CSS e JavaScript -->
</body>
</html>
